# Check out https://docs.codemagic.io/yaml/building-a-native-ios-app/ for more information
# Please review and update values in curly braces

workflows:
    ios-app:
        name: iOS App
        environment:
            vars:
                XCODE_WORKSPACE: "marvel_nav_bottom"
                XCODE_SCHEME: "marvel_nav_bottom"
            xcode: latest
            cocoapods: default
        scripts:
            - xcodebuild build -workspace "marvel_nav_bottom.xcworkspace" -scheme "marvel_nav_bottom" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        artifacts:
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
